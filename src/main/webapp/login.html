<?xml version="1.0" encoding="UTF-8" ?>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <!-- Bootstrap -->
    <link href="bootstrap-3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="bootstrap-3.4.1/js/jquery-3.4.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="bootstrap-3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/loginPage.css">
</head>
<body>
    <div class="logo_box"><img class="logo_img" src="/images/headPhoto.png"></div>
    <div class="login_box">
        <form  method="post" action="/login">
            <h1 class="title">医疗管理系统</h1>
            <input class="input_box" type="text" name="username" id="username" placeholder="用户名">
            <input class="input_box" type="password" name="password" id="password" placeholder="密码">
            <input class="button_box" type="submit" name="submit" value="登录">
        </form>
    </div>
</body>
</html>
